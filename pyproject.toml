[project]
name = "yp-video"
version = "0.1.0"
description = "Testing InternVideo-Next model for volleyball video understanding"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.40.0",
    "timm>=0.9.0",
    "einops>=0.7.0",
    "decord>=0.6.0",
    "opencv-python-headless>=4.8.0",
    "numpy>=1.24.0",
    "pillow>=10.0.0",
    "accelerate>=0.25.0",
    "packaging>=23.0",
    "ninja>=1.11.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "tqdm>=4.66.0",
    # YouTube download and cutter dependencies
    "yt-dlp>=2024.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "vllm>=0.8.0",
    # TAD dependencies
    "scipy>=1.10.0",
    "mmengine>=0.10.0",
    "mmcv>=2.0.0,<2.2.0",
    "mmaction2>=1.2.0",
]

[project.scripts]
yp-download = "youtube.download:main"
yp-downloader = "youtube.downloader.main:run_server"
yp-cutter = "youtube.cutter.main:run_server"
yp-annotator = "annotator.main:run_server"
yp-tad-extract = "tad.extract_features:main"
yp-tad-train = "tad.train:main"
yp-tad-infer = "tad.infer:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["utils", "youtube", "annotator", "tad"]

[dependency-groups]
dev = [
    "pyright>=1.1.408",
]
